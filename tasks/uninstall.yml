---
- name: Check existence of Mobilizon systemd service
  ansible.builtin.stat:
    path: "{{ devture_systemd_docker_base_systemd_path }}/{{ mobilizon_identifier }}.service"
  register: mobilizon_service_stat

- name: Uninstall Mobilizon systemd services and files
  when: mobilizon_service_stat.stat.exists | bool
  block:
    - name: Ensure Mobilizon systemd service is stopped
      ansible.builtin.service:
        name: "{{ mobilizon_identifier }}"
        state: stopped
        enabled: false
        daemon_reload: true

    - name: Ensure Mobilizon container network does not exist via community.docker.docker_network
      when: devture_systemd_docker_base_container_network_creation_method == 'ansible-module'
      community.docker.docker_network:
        name: "{{ mobilizon_container_network }}"
        state: absent

    - name: Ensure Mobilizon container network does not exist via ansible.builtin.command
      when: devture_systemd_docker_base_container_network_creation_method == 'command'
      ansible.builtin.command:
        cmd: >-
          {{ devture_systemd_docker_base_host_command_docker }} network rm
          {{ mobilizon_container_network }}
      register: network_deletion_result
      changed_when: mobilizon_container_network in network_deletion_result.stdout

    - name: Ensure Mobilizon systemd service does not exist
      ansible.builtin.file:
        path: "{{ devture_systemd_docker_base_systemd_path }}/{{ mobilizon_identifier }}.service"
        state: absent

    - name: Ensure Mobilizon path doesn't exist
      ansible.builtin.file:
        path: "{{ mobilizon_base_path }}"
        state: absent
